    <title>Bstones Admin Templete</title>

<body class="login">
    <div id="container">
        <div class="container">
            <div class="login_box">     
                <form name="bsForm" method="post" action="" class="form-signin">
                <!-- <div class="text-c">  
                        <h1>Proejct Name</h1>
                    </div>             -->
                    <input type="hidden" name="loginCheck" id="loginCheck" value="loginFail" />
                    <h2 class="form-signin-heading text-c">Project Name</h2>
                        <div class="input_type">
                            <label for="admin_id" class="sr-only">ID</label>
                            <input type="text" name="admin_id" id="admin_id" class="form-control" title="로그인 아이디 입력 영역" placeholder="ID" autofocus>
                            <label for="admin_password" class="sr-only">Password</label>
                            <input type="password" name="admin_password" id="admin_password" title="로그인 패스워드 입력 영역" class="form-control mat-5" placeholder="Password">
                        </div>
                        <div class="check_type">
                            <input type="checkbox" name="id_chk" id="id_chk" class="">
                            <label for="id_chk">아이디 저장</label>
                        </div>
                        <div class="btn_type">
                            <a class="btn btn-lg btn-primary btn-block" onclick="loginProc();">LOGIN</a>
                        </div>

                        <div class="clearfix"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- /#wrapper -->
